<h2>{{name}}</h2>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()" 
    class="btn btn-primary ">
    Cambiar nombre
</button>
<button 
    *ngIf="age !== 15"
    (click)="changeAge()" 
    class="btn btn-primary ml">
    Cambiar edad
</button>
<button 
    (click)="reset()" 
    class="btn btn-primary">
    Reset
</button>
