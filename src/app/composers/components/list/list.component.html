<h4>Compositores del Barroco</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
    let i=index;
    let isFirst = first;
    last as isLast;
    odd as isOdd;"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 
            'list-group-item-success' : isFirst,
            'list-group-item-primary' : isOdd
        }">
        <div>
            <span class="text-primary"> {{ i+1 }}. </span>
            
            <span>{{character.name}} - </span>
            
            <strong>Vida: </strong>  
            
            <strong>{{ character.life }}</strong> 
    
            <!-- <span>Par: {{ isLast }} </span>
            <span>Impar: {{ isOdd }} </span> -->
        </div>
        
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger"> x </button>
    </li>
</ul>
